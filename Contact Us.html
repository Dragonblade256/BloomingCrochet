        <br>
    <H2> Contact Us </H2>
    <form>
        <fieldset>
            <legend>User Personal Information</legend>
            <label for="name">Enter your full name:</label>
            <input type="text" id="name" name="name" required >
            <br>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required >
            <label for="phonenum">Enter your phone number:</label>
            <input type="number" id="phonenum" name="phonenum" required >
            <br>
            <label for="dropdown">Reason For Contact Request</label>
                <select id="dropdown">
                    <option disabled selected="selected">Please Select</option>
                    <option value="1"> Place an Order </option>
                    <option value="2"> Give Feedback </option>
                    <option value="3"> Request Information </option>
                    <option value="4"> Other </option>
                    </select>
            <br>
            <label>Enter your preferred contact method:</label>
            <div class="Contact Method">
                <input type="checkbox" name="Contact Method" value="contactemail" id="contactemail" required >
                <label for="contactemail">Email</label>
                <input type="checkbox" name="Contact Method" value="phone" id="phone" >
                <label for="phone">Phone</label>
                <input type="checkbox" name="Contact Method" value="SMS" id="SMS" >
                <label for="SMS">SMS</label>
            </div>
            <br>
            <input type="submit" value="Submit" >
        </fieldset>
    </form>
    <footer>
        <img src="./facebook_logo.png" height="50" width="50" alt="Facebook Logo" usemap="#facebook">
        <img src="./reddit_logo.jpg" height="50" width="50" alt="Reddit Logo" usemap="#reddit">
        <img src="./threads_logo.png" height="50" width="50" alt="Threads Logo" usemap="#threads">

        <map name="facebook">
            <area shape="default" alt="Facebook Logo" href="https://www.facebook.com/login.php/" >
        </map>
    
        <map name="reddit">
            <area shape="default" alt="Reddit Logo" href="https://www.reddit.com/login/" >
        </map>
    
        <map name="threads"> 
            <area shape="default" alt="Threads Logo" href="https://www.threads.net/login" >
        </map>
    </footer>
