    <H2> Contact Us </H2>
<table>

<br>
    <form>
        <fieldset>
            <legend>User Personal Information</legend>
            <label for="name">Enter your full name:</label>
            <input type="text" id="name" name="name" required >
            <label for="name">Enter your username:</label>
            <input type="text" id="username" name="username" required >
            <br>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required >
            <label for="phonenum">Enter your phone number:</label>
            <input type="number" id="phonenum" name="phonenum" required >
            <br>
            <label for="password">Enter your password:</label>
            <input type="password" id="password" name="pass" required >
            <label for="confirmPassword">Confirm your password:</label>
            <input type="password" id="confirmPassword" name="confirmPass" required >
            <br>
            <label>Enter your gender:</label>
            <div class="gender-group">
                <input type="radio" name="gender" value="male" id="male" required >
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female" >
                <label for="female">Female</label>
                <input type="radio" name="gender" value="others" id="others" >
                <label for="others">Other</label>
            </div>
            <label for="dob">Enter your Date of Birth:</label>
            <input type="date" id="dob" name="dob" required >
            <br>
            <label for="dropdown">Reason For Contact Request</label>
                <select id="dropdown">
                    <option disabled selected="selected">Please Select</option>
                    <option value="1"> Place an Order </option>
                    <option value="2"> Give Feedback </option>
                    <option value="3"> Request Information </option>
                    <option value="4"> Other </option>
                    </select>
            <br>
            <label>Enter your preferred contact method:</label>
            <div class="Contact Method">
                <input type="checkbox" name="Contact Method" value="contactemail" id="contactemail" required >
                <label for="contactemail">Email</label>
                <input type="checkbox" name="Contact Method" value="phone" id="phone" >
                <label for="phone">Phone</label>
                <input type="checkbox" name="Contact Method" value="SMS" id="SMS" >
                <label for="SMS">SMS</label>
            </div>
            <br>
            <label for="address">Enter your Address:</label>
            <textarea id="address" name="address" required></textarea>
            <br>
            <input type="submit" value="Submit" >
        </fieldset>
    </form>
